<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <!-- head - topo da pagina estrutural 1 -->
    <header>
        <h1 id="logo">Dev.finance$</h1>
    </header>
    <!-- main - conteudo da pagina estrutural 2 -->
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <i class="far fa-arrow-alt-circle-up"></i>
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>
                        Saidas
                    </span>
                    <i class="far fa-arrow-alt-circle-down"></i>
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>

            </div>
            <div class="card total">
                <h3>
                    <span>
                        Ttotal
                    </span>
                    <i class="fas fa-dollar-sign"></i>
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova trasação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>
                </tbody>

                </thead>
            </table>

        </section>

    </main>

    <div class="Modal-overlay">
        <div class="Modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal -(negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer - rodape da pagina estrutural 2 -->
    <footer>
        dev.finance$
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
